<svg width="32" height="32" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circle 1 - Top Left - Clock hands at different positions (time) -->
  <circle cx="12" cy="12" r="8" fill="hsl(178 78% 29%)" opacity="0.9" />
  <circle cx="12" cy="12" r="0.8" fill="white" opacity="0.9" />
  <!-- Clock 1 - 3 o'clock position -->
  <line x1="12" y1="12" x2="18" y2="12" stroke="white" strokeWidth="1.2" strokeLinecap="round" opacity="0.9" />
  <line x1="12" y1="12" x2="12" y2="9" stroke="white" strokeWidth="0.8" strokeLinecap="round" opacity="0.9" />
  <!-- Clock 2 - 9 o'clock position -->
  <line x1="9" y1="12" x2="12" y2="12" stroke="white" strokeWidth="1" strokeLinecap="round" opacity="0.7" />
  <line x1="12" y1="12" x2="12" y2="9" stroke="white" strokeWidth="0.8" strokeLinecap="round" opacity="0.7" />
  <!-- Clock 3 - 6 o'clock position -->
  <line x1="12" y1="12" x2="12" y2="18" stroke="white" strokeWidth="1" strokeLinecap="round" opacity="0.6" />
  <line x1="12" y1="12" x2="14" y2="12" stroke="white" strokeWidth="0.8" strokeLinecap="round" opacity="0.6" />
  
  <!-- Circle 2 - Top Right - Calendar month grid (dates) -->
  <circle cx="28" cy="12" r="8" fill="hsl(160 84% 31%)" opacity="0.7" />
  <!-- Calendar grid - 3x3 pattern representing dates -->
  <rect x="25" y="9" width="1.5" height="1.5" fill="white" opacity="0.9" />
  <rect x="27" y="9" width="1.5" height="1.5" fill="white" opacity="0.9" />
  <rect x="29" y="9" width="1.5" height="1.5" fill="white" opacity="0.9" />
  <rect x="25" y="11" width="1.5" height="1.5" fill="white" opacity="0.9" />
  <rect x="27" y="11" width="1.5" height="1.5" fill="white" opacity="0.9" />
  <rect x="29" y="11" width="1.5" height="1.5" fill="white" opacity="0.9" />
  <rect x="25" y="13" width="1.5" height="1.5" fill="white" opacity="0.7" />
  <rect x="27" y="13" width="1.5" height="1.5" fill="white" opacity="0.7" />
  <rect x="29" y="13" width="1.5" height="1.5" fill="white" opacity="0.7" />
  
  <!-- Circle 3 - Bottom Center - Checkmarks (confirmed appointments) -->
  <circle cx="20" cy="28" r="8" fill="hsl(200 75% 35%)" opacity="0.8" />
  <!-- Checkmark 1 - large -->
  <path d="M 17 26 L 19.5 28.5 L 23 25" stroke="white" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" fill="none" opacity="0.9" />
  <!-- Checkmark 2 - medium -->
  <path d="M 18 29 L 19.5 30.5 L 22 28" stroke="white" strokeWidth="1.2" strokeLinecap="round" strokeLinejoin="round" fill="none" opacity="0.8" />
  <!-- Checkmark 3 - small -->
  <path d="M 19 31 L 20 32 L 21 31" stroke="white" strokeWidth="1" strokeLinecap="round" strokeLinejoin="round" fill="none" opacity="0.6" />
</svg>
